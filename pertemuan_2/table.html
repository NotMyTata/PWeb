<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link rel="stylesheet" href="./src/style-table.css"> 
</head>
<body>
    <header>
        <h1>Score Table</h1>
    </header>
    <main>
        <table border="3">
            <tr class="heading">
                <th rowspan="2">Nama</th>
                <th colspan="3">Nilai</th>
            </tr>
            <tr class="heading">
                <th>Kimia</th>
                <th>Fisika</th>
                <th>Biologi</th>
            </tr>
            <tr class="content">
                <td>Robby</td>
                <td>76</td>
                <td>80</td>
                <td>81</td>
            </tr>
            <tr class="content">
                <td>Rendi</td>
                <td>84</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr class="content">
                <td>Alfian</td>
                <td>96</td>
                <td>70</td>
                <td>71</td>
            </tr>
        </table>
    </main>
</body>
</html>
