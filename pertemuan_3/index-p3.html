<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tugas-Pertemuan-3</title>
    <style>
        .table1{
            border-collapse: collapse;
        }

        .table1, .table1 th, .table1 td{
            border: 1px solid black;
        }

        .table1 th{

        }

        .table2 th{

        }
    </style>
</head>

        </tr>

        <tr>

    <table class="table2" border="1">

</body>
</html>
