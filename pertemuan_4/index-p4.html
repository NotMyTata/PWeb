<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body bgcolor="skyblue">
    <header>
        <h1>Form Registrasi</h1>
    </header>
    <main>
        <form>
            <table class="container" cellpadding="2" cellspacing="10">
                <tr class="firstname-row">
                    <td>First Name</td>
                    <td><input type="text" name="firstName"></td>
                </tr>
                <tr class="midname-row">
                    <td>Middle Name:</td>
                    <td><input type="text" name="midName"></td>
                </tr>
                <tr class="lastname-row">
                    <td>Last Name:</td>
                    <td><input type="text" name="lastName"></td>
                </tr>
                <tr class="course-row">
                    <td>Course:</td>
                    <td>
                        <select name="a">
                            <option value="course">Course
                        </select>
                    </td>
                </tr>
                <tr class="gender-row">
                    <td colspan="2">Gender<br>
                        <input type="radio" name="opt" value="m">Male<br>
                        <input type="radio" name="opt" value="f">Female<br>
                        <input type="radio" name="opt" value="o">Other
                    </td>
                </tr>
                <tr class="phone-row">
                    <td>Phone:</td>
                    <td>
                        <select name="country-code"><option value="+62">+62</option>
                        <input type="number" name="phone-number" min="10" max="111111111111"> 
                    </td>
                </tr>
                <tr class="address-row">
                    <td colspan="2">Address:<br>
                        <textarea cols="40" rows="10" name="address"></textarea>
                    </td>
                </tr>
                <tr class="email-row">
                    <td>Email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr class="password-row">
                    <td>Password:</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr class="retype-pass-row">
                    <td>Re-type password:</td>
                    <td><input type="password" name="repass"></td>
                </tr>
                <tr class="button-row">
                    <td>
                        <input type="submit" name="submit">
                        <input type="reset" name="reset">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
